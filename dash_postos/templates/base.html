<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Postos{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">


    <!-- Estilos customizados -->
    <style type="text/css">
        /* Container principal */
        .main-container {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        /* Cards */
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        /* Navbar */
        .navbar-custom {
            background-color: #2c3e50;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-gas-pump me-2"></i>Postos Brasil
            </a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-container bg-dark">
        {% block content %}
        <!-- O conteúdo será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container-fluid text-center">
            <p class="mb-0">© {% now "Y" %} Dashboard de Postos - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
