<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Sistema de Postos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'dash_postos/images/favicon.ico' %}">

    <style>
        :root {
            --bs-primary: #28a745; /* Verde Bootstrap */
        }

        body {
            background-color: #121212;
            color: #f8f9fa;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container hero">
        <h1 class="display-4 fw-bold">Bem-vindo ao Painel de Postos</h1>
        <p class="lead">Descubra o melhor lugar para abastecer com base em dados reais de sua cidade.</p>
        <a href="{% url 'dashboard_brasil' %}" class="btn btn-primary btn-lg mt-4">Acessar Dashboard</a>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
